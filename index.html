<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Pipeify</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

<head>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        .good {
            background-color: lightgreen;
        }

        .info {
            background-color: royalblue;
            color: white;
        }

        .info-icon {
            /* margin-left: 10px; */
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }

        .padding {
            padding: 1em;
        }

        .label {
            font-size: 20px;
            font-weight: bold;
        }

        .hidden {
            display: none;
            /* visibility: hidden; */
        }

        .general {
            margin: 0 auto;
            width: 80%;
        }

        .border {
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        .pointer {
            /* padding: 1em; */
            cursor: pointer;
        }

        .bigger {
            font-size: 25px;
        }

        .message {
            /* position: absolute; */
            height: 0;
            margin-top: 0;
            padding: 0;
            opacity: 0;
            visibility: hidden;
            /* display: none; */
            transition: all .5s;

        }

        .message.in {
            /* position: relative; */
            height: 20px;
            padding: .5em !important;
            margin-top: 1em;
            opacity: 1;
            visibility: visible;
            /* display: block; */
            transition: all .5s;

        }
    </style>
</head>

<body>
    <div style="margin-left: 30px;">
        <h1>Perry's Pipeify App</h1>
        <span><a href="https://github.com/Perrishnikov/Pipeify">Readme on Github</a></span><br />
        <span><a href="https://github.com/Perrishnikov/Pipeify/issues">Report Issues Here</a></span>
    </div>
    <div class="general padding" contenteditable="false">
        <div class=" label">
            <svg id="target-icon" class="info-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="RoyalBlue" stroke-width="2" stroke-linecap="square" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="8"></line>
            </svg>
            <span>Target: LABEL_DATASET_INGREDIENT_A</span>
        </div>
        <!-- message -->
        <div id="target-info" class="message border info">Source is from NWC Template - everything in single cell</div>
    </div>
    <div id="source" class="general padding border pointer" contenteditable="false">
        click to paste
    </div>
    <div class="general">
        <h3>Pipe-ify'd LABEL_DATASET_INGREDIENT_A </h3>
    </div>
    <div id="target" class="general padding border pointer" contenteditable="false">
        <span class="hidden">Hidden</span>
    </div>
    <!-- message -->
    <div class="general">
        <div id="source-info" class="message border good" contenteditable="false">
            Copied to clipboard ðŸ˜Š
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
